    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Contact.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap3.0.3.min.js"></script>
    <script src="../js/Contact.js"></script>
    <script src="../js/logout.js"></script>
  </head>
  
  <body style="overflow: scroll;">
    <div class="navbar navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header"></div>
        <div class="rightCont">
          <div class="rightPic"></div>
          <dl>
            <dt>已认证</dt>
            <dd>孩在身边智慧教育
              <span class="spanlist">|</span>
              <a id="logout">退出</a></dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="container-fluid content">
        <div class="row">
          <div class="col">
            <div>
              <span class="manage">
                <img src="../img/ability.png" class="smicon" />&nbsp;&nbsp;考勤相关</span>
              <ul class="nav nav-stacked">
                <!--<li><a href="Student.html">学生考勤</a></li>-->
                <li>
                  <a href="ClassMate.html">班级考勤</a></li>
              </ul>
            </div>
            <div>
              <span class="manage list">
                <img src="../img/commite.png" class="smicon" />&nbsp;&nbsp;发布相关</span>
              <ul class="nav nav-stacked">
                <li>
                  <a href="Homework.html">发布作业</a></li>
                <li>
                  <a href="Grade.html">发布成绩</a></li>
                <li>
                  <a href="Message.html">发布通知</a></li>
              </ul>
            </div>
            <div>
              <span class="manage list">
                <img src="../img/other.png" class="smicon" />&nbsp;&nbsp;其他相关</span>
              <ul class="nav nav-stacked">
                <li class="activ">
                  <a href="Contact.html">联系方式</a></li>
                <li>
                  <a href="Download.html">模板下载</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="contHead">
              <h2>联系方式</h2>
              <p>联系人信息</p>
              <label class="bttom"></label>
            </div>
            <!--提示-->
            <div class="alert alert-success tps"></div>
            <div class="col-lg-12">
              <div class="col-lg-12 text-right">
                <button type="button" class="btn addPerson" data-toggle="modal" data-target="#Modal">联系人添加</button>
                <button type="button" class="btn delete" id="delete">删除</button></div>
              <div class="col-lg-12 ">
                <table class="table  table-bordered table-hover col-lg-6" id="tableCont" border="0" cellspacing="" cellpadding="">
                  <thead>
                    <tr>
                      <th style="display: none;">序号</th>
                      <th class="tableTh">学科</th>
                      <th class="tableTh">姓名</th>
                      <th class="tableTh">联系方式</th>
                      <th class="tableTh">备注</th>
                      <th class="text-right">
                        <a id="select">反选</a></th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>
            <!--分页-->
            <!--删除不成立-->
            <div class="modal fade" id="ModalCont" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content col-md-6">
                  <div class="modal-footer modfoot col-md-12">
                    <p class="text-center msgbox">请选择所需要删除的项目</p>
                    <div class="col-md-12 text-center">
                      <button type="button" class="btn btun btn-primary" data-dismiss="modal">ok</button></div>
                  </div>
                </div>
              </div>
            </div>
            <!--确认删除-->
            <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content col-lg-6">
                  <div class="container contnet col-lg-4">
                    <img src="../img/danger.png" /></div>
                  <div class="modal-footer modalFoot">
                    <p class="text-center">确认删除</p>
                    <div class="col-lg-12 text-center">
                      <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="sure">提交</button></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 联系人添加（Modal） -->
            <div class="modal fade Modal" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog modalDialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle" id="myModalLabel">联系人添加</h4></div>
                  <!--提示-->
                  <div class="alert alert-success msg"></div>
                  <div class="modal-body">
                    <div class="form-group container col-sm-12">
                      <label for="project" class="col-sm-4 control-label labelText">学科</label>
                      <div class="col-sm-7">
                        <input type="text" autofocus="autofocus" class="form-control " placeholder="请输入学科" id="project" /></div>
                    </div>
                    <div class="form-group container col-sm-12">
                      <label for="name" class="col-sm-4 control-label labelText">姓名</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control " placeholder="请输入姓名" id="userName" /></div>
                    </div>
                    <div class="form-group container col-sm-12">
                      <label for="name" class="col-sm-4 control-label labelText">联系方式</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control " placeholder="请联系方式" id="phoneNum" /></div>
                    </div>
                    <div class="form-group container col-sm-12">
                      <label for="name" class="col-sm-4 control-label labelText">备注</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control " placeholder="请输入备注" id="notice" /></div>
                    </div>
                  </div>
                  <div class="modal-footer modalFoot ">
                    <button type="button" class="btn cancel btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn submit btn-primary" data-dismiss="modal" id="submit_btn">提交</button></div>
                </div>
              </div>
            </div>
            <!-- 编辑联系人（Modal） -->
            <div class="modal fade Modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog modalDialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle" id="myModalLabel">编辑联系人</h4></div>
                  <!--提示-->
                  <div class="alert alert-success msg"></div>
                  <div class="modal-body">
                    <form id="msg_form">
                      <div class="form-group container col-sm-12" style="display: none;">
                        <label for="project" class="col-sm-4 control-label labelText">序号</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control " id="countID" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="project" class="col-sm-4 control-label labelText">学科</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control " placeholder="请输入学科" id="course" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="name" class="col-sm-4 control-label labelText">姓名</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control " placeholder="请输入姓名" id="username" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label class="col-sm-4 control-label labelText">联系方式</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control " placeholder="请联系方式" id="tel" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label class="col-sm-4 control-label labelText">备注</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control " placeholder="请输入备注" id="note" /></div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer modalFoot ">
                    <button type="button" class="btn cancel btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn submit btn-primary" data-dismiss="modal" id="submit">提交</button></div>
                </div>
              </div>
            </div>
						<!--退出提示框-->
            <div class="modal fade" id="PopMsg" tabindex="-1" role="dialog" aria-labelledby="MsgLabel" aria-hidden="true">
            	<div class="modal-dialog modalDialog">
            		<div class="modal-content">
            			<div class="modal-body" id="MsgBody">            				
            			</div>
            			<div class="modal-footer modalFoot ">
		                <button type="button" class="btn btn-default" id="logOut" data-dismiss="modal">确定</button>		                    
		               </div>
            		</div>
            	</div>
            </div>             
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
