            <div class="col-sm-9">

                <label class="bttom"></label>
              </div>
              <!--提示-->
              <div class="alert alert-success tps"></div>
              <div class="col-lg-12 text-right">
                <div class="col-lg-12 btnGroup">
                  <button type="button" class="btn AddCourse" data-toggle="modal" data-target="#Modal">科目添加</button>
                  <button type="button" class="btn del" id="deleted">删除</button></div>
                <div class=" col-lg-12">
                  <table class="table table-bordered table-hover" id="tableCont" border="0" cellspacing="" cellpadding="">
                    <thead>
                      <tr>
                        <th class="tableTh">科目</th>
                        <th class="col-lg-4 text-right">
                          <a id="select">反选</a>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                  </table>
                </div>
                <!--分页-->
                <div class="col-lg-10 paglist">
                  <ul class="pagination" id="pagnat" style="cursor: pointer;"></ul>
                </div>
              </div>
              <!-- 科目添加（Modal） -->
              <div class="modal fade"  id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modalDialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title modalTitle" id="ModalLabel">科目添加</h4></div>
                    <!--提示-->
                    <div class="alert alert-success msg"></div>
                    <div class="modal-body">
                      <div class="form-group col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label title">科目名称</label>
                        <div class="col-sm-7">
                          <input type="text" autofocus="autofocus" class="form-control" id="addProject" placeholder="请输入科目" />
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer modalFoot ">
                      <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary Submit" id="submit" data-dismiss="modal">提交</button></div>
                  </div>
                </div>
              </div>
              <!--删除不成立-->
              <div class="modal fade"  id="DelModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content col-lg-6">
                    <div class="modal-footer modfoot col-lg-12">
                      <p class="text-center msgbox">请选择所需删除的项目</p>
                      <div class="col-lg-12 text-center">
                        <button type="button" class="btn butn btn-primary" data-dismiss="modal">ok</button></div>
                    </div>
                  </div>
                </div>
              </div>
              <!--确认删除-->
              <div class="modal fade"  id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content col-lg-6">
                    <div class="container contnet col-lg-4">
                      <img src="../img/danger.png" /></div>
                    <div class="modal-footer modalFoot">
                      <p class="text-center">确认删除</p>
                      <div class="col-lg-12 text-center">
                        <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="sure">提交</button></div>
                    </div>
                  </div>
                </div>
              </div>
              <!--编辑科目-->
              <div class="modal fade" style=" left: 0%;" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modalDialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title modalTitle" id="ModalLabel">编辑科目</h4></div>
                    <!--提示-->
                    <div class="alert alert-success msg"></div>
                    <div class="modal-body">
                      <div style="display: none;" class="form-group container col-sm-12">
                        <label for="ID" class="col-sm-4 control-label labelRight">科目ID</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="projID" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">科目名称</label>
                        <div class="col-sm-7">
                          <form id="msg_form">
                            <input type="text" autofocus="autofocus" class="form-control" id="CourseName" placeholder="请输入科目名称" /></form>
                        </div>
                      </div>
                      <div class="modal-footer modalFoot ">
                        <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary Submit" id="Editsubmit" data-dismiss="modal">提交</button></div>
                    </div>
                  </div>
                </div>
              </div>
							<!--退出提示框-->
	            <div class="modal fade" id="PopMsg" tabindex="-1" role="dialog" aria-labelledby="MsgLabel" aria-hidden="true">

			               </div>
	            		</div>
	            	</div>
	            </div>
