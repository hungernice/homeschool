<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>学生考勤</title>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Student.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap3.0.3.min.js"></script>
    <script src="../js/TeacherStudent.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/bootstrap-paginator.js"></script>
  </head>
  
  <body style="overflow: scroll;">
    <div class="navbar navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header"></div>
        <div class="rightCont">
          <div class="rightPic"></div>
          <dl>
            <dt>已认证</dt>
            <dd>孩在身边智慧教育
              <span class="spanlist">|</span>
              <a id="logout">退出</a></dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="container-fluid content">
        <div class="row">
          <div class="col">
            <div>
              <span class="manage">
                <img src="../img/ability.png" class="smicon" />&nbsp;&nbsp;考勤相关</span>
              <ul class="nav nav-stacked">
                <li class="activ">
                  <a href="#">学生考勤</a></li>
                <li>
                  <a href="#">班级考勤</a></li>
              </ul>
            </div>
            <div>
              <span class="manage">
                <img src="../img/commite.png" class="smicon" />&nbsp;&nbsp;发布相关</span>
              <ul class="nav nav-stacked">
                <li>
                  <a href="#">发布作业</a></li>
                <li>
                  <a href="#">发布成绩</a></li>
                <li>
                  <a href="#">发布通知</a></li>
              </ul>
            </div>
            <div>
              <span class="manage">
                <img src="../img/other.png" class="smicon" />&nbsp;&nbsp;其他相关</span>
              <ul class="nav nav-stacked">
                <li>
                  <a href="#">联系方式</a></li>
                <li>
                  <a href="#">模板下载</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="contHead">
              <h2>学生考勤</h2>
              <p>考勤信息</p>
              <label class="bttom"></label>
            </div>
            <div class="container col-sm-7 InputRight">
              <input type="text" class="col-sm-8 text" placeholder="输入学号" id="searchCont" />
              <button type="button" class="btn col-lg-2 btnSearch" id="research">查询</button></div>
          </div>
          <!--查询失败-->
          <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content col-lg-6">
                <div class="modal-footer modfoot col-lg-12">
                  <p class="text-center msgbox">请输入正确信息</p>
                  <div class="col-lg-12 text-center">
                    <button type="button" class="btn btun btn-primary" data-dismiss="modal">ok</button></div>
                </div>
              </div>
            </div>
          </div>
          <!--查询信息参数错误-->
          <div class="modal fade" id="Errmodal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content col-lg-6">
                <div class="container contnet col-lg-4">
                  <img src="../img/danger.png" /></div>
                <div class="modal-footer modfoot col-lg-12">
                  <p class="text-center">信息查询错误</p>
                  <div class="col-lg-12 text-center">
                    <button type="button" class="btn btun btn-primary" data-dismiss="modal">ok</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
