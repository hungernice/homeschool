            <!-- 学生添加 -->
            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog modalDialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle" id="ModalLabel">学生添加</h4></div>
                  <!--学生添加提示-->
                  <div class="alert alert-success msg"></div>
                  <div class="modal-body" >
                    <form method="post" id="formSubmit">
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">班级名称</label>
                        <div class="col-sm-7">
                          <select name="" class="form-control " id="selectClass"></select>
                        </div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">学号</label>
                        <div class="col-sm-7">
                          <input type="text" autofocus="autofocus" class="form-control" id="StuId" placeholder="请输入少于20位数字" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">姓名</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="Name" placeholder="请输入姓名" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">性别</label>
                        <div class="col-sm-7">
                          <select name="" class="form-control " id="sex">
                            <option value="">男</option>
                            <option value="">女</option></select>
                        </div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">设备ID</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="MechineId" placeholder="请输入10位数字" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">设备密码</label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control" id="pswd" placeholder="请输入不少于6位密码" /></div>
                      </div>
                      <div class="modal-footer modalFoot ">
                        <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="submit">提交</button></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- 编辑 学生-->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog modalDialog">
                <div class="modal-content">
                  <!--学生编辑提示-->
                  <div class="alert alert-success msg"></div>
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle" id="ModalLabel">编辑学生</h4></div>
                  <div class="modal-body">
                  	<form id="msg_form">
	                    <div class="form-group container col-sm-12" style="display: none;">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">学生ID</label>
	                      <div class="col-sm-7">
	                        <input type="text" autofocus="autofocus" class="form-control" id="StudentId" /></div>
	                    </div>
	                    <div class="form-group container col-sm-12">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">班级名称</label>
	                      <div class="col-sm-7">
	                        <select name="" class="form-control " id="getClass">
	                          <option value="" selected="selected"></option>
	                        </select>
	                      </div>
	                    </div>
	                    <div class="form-group container col-sm-12">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">学号</label>
	                      <div class="col-sm-7">
	                        <input type="text" class="form-control" id="StudId" placeholder="请输入少于20位数字" /></div>
	                    </div>
	                    <div class="form-group container col-sm-12">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">姓名</label>
	                      <div class="col-sm-7">
	                        <input type="text" class="form-control" id="StudentName" placeholder="请输入姓名" /></div>
	                    </div>
	                    <div class="form-group container col-sm-12">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">性别</label>
	                      <div class="col-sm-7">
	                        <select name="" class="form-control " id="Gender">
	                          <option value="">男</option>
	                          <option value="">女</option></select>
	                      </div>
	                    </div>
	                    <div class="form-group container col-sm-12">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">设备ID</label>
	                      <div class="col-sm-7">
	                        <input type="text" class="form-control" id="MechiId" placeholder="请输入10位数字" /></div>
	                    </div>
	                    <div class="form-group container col-sm-12">
	                      <label for="classmate" class="col-sm-4 control-label labelRight">设备密码</label>
	                      <div class="col-sm-7">
	                        <input type="password" class="form-control" id="devicepswd" placeholder="请输入不少于6位密码" /></div>
	                    </div>
                    </form>
                    <div class="modal-footer modalFoot ">
                      <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="Editsubmit">提交</button></div>
                  	
                  </div>
                </div>
              </div>
            </div>
            <!--删除不成立-->
            <div class="modal fade"  id="DelModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content col-lg-6">

                    <div class="col-lg-12 text-center">
                      <button type="button" class="btn butn btn-primary" data-dismiss="modal">ok</button></div>
                  </div>
                </div>
              </div>

            <!--确认删除-->
            <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content col-lg-6">
                  <div class="container contnet col-lg-4">
                    <img src="../img/danger.png" /></div>
                  <div class="modal-footer modalFoot">
                    <p class="text-center">确认删除</p>
                    <div class="col-lg-12 text-center">
                      <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="sure">确定</button></div>
                  </div>
                </div>
              </div>
            </div>
           
            <!--批量导入学生-->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog modalDialog">              	
	                <div class="modal-content">

		                  <div class="modal-body">
		                    <div class="box">	                    	
			                    	<span class="fileName">点击添加模板</span>
			                      <input name="file" type="file" class="fileSumit" id="fileload" />	                     
		                    </div>                  
		                  </div>
		                  <div class="modal-footer modalFoot ">
		                    <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
		                    <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="fileSub" >提交</button>
		                  </div>
	                 	</form>
	                </div>
                
              </div>
            </div>
            <!--批量提示框-->
            <div class="modal fade" id="EorMsg" tabindex="-1" role="dialog" aria-labelledby="MsgLabel" aria-hidden="true">
            	<div class="modal-dialog modalDialog">
            		<div class="modal-content">
            			<div class="modal-body" id="EorBody">            				
            			</div>
            			<div class="modal-footer modalFoot ">
		                <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>		                    
		               </div>
            		</div>
            	</div>
            </div>
            <!--退出提示框-->
            <div class="modal fade" id="PopMsg" tabindex="-1" role="dialog" aria-labelledby="MsgLabel" aria-hidden="true">
            	<div class="modal-dialog modalDialog">
            		<div class="modal-content">
            			<div class="modal-body" id="MsgBody">            				
            			</div>
            			<div class="modal-footer modalFoot ">
		                <button type="button" class="btn btn-default" id="logOut" data-dismiss="modal">确定</button>		                    
		               </div>
            		</div>
            	</div>
            </div>
