    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap3.0.3.min.js"></script>
  </head>
  
  <body style="overflow: scroll;">
    <div class="navbar navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header"></div>
        <div class="rightCont">
          <div class="rightPic"></div>
          <dl>
            <dt>已认证</dt>
            <dd>孩在身边智慧教育
              <span class="spanlist">|</span>
              <a id="logout">退出</a></dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="container-fluid content">
        <div class="row">
          <div class="col">
            <div>
              <span class="manage">
                <img src="../img/ability.png" class="smicon" />&nbsp;&nbsp;考勤相关</span>
              <ul class="nav nav-stacked">
                <!--<li><a href="#">学生考勤</a></li>-->
                <li class="activ">
                  <a href="#">班级考勤</a></li>
              </ul>
            </div>
            <div>
              <span class="manage list">
                <img src="../img/commite.png" class="smicon" />&nbsp;&nbsp;发布相关</span>
              <ul class="nav nav-stacked">
                <li>
                  <a href="Homework.html">发布作业</a></li>
                <li>
                  <a href="Grade.html">发布成绩</a></li>
                <li>
                  <a href="Message.html">发布通知</a></li>
              </ul>
            </div>
            <div>
              <span class="manage list">
                <img src="../img/other.png" class="smicon" />&nbsp;&nbsp;其他相关</span>
              <ul class="nav nav-stacked">
                <li>
                  <a href="Contact.html">联系方式</a></li>
                <li>
                  <a href="Download.html">模板下载</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="contHead">
              <h2>班级考勤</h2>
              <p>考勤信息</p>
              <label class="bttom"></label>
            </div>
            <div class="form-group col-sm-7 textRight">
              <div class="col-sm-8">
                <input class="form-control" type="text" id="searchCont" placeholder="点击添加日期" /></div>
              <div class="col-sm-4">
                <button class="btn searchBtn" type="button" id="research">查询</button></div>
            </div>
            <table class="col-sm-4 tablecont" cellspacing="" cellpadding="">
              <tr>
                <td style="display: inline-flex;">总人数：
                  <span class="total"></span>
                </td>
                <td>
                  <i class="attendance"></i>已到人数：
                  <span class="attend"></span></td>
                <td>
                  <i class="disAttendance"></i>缺勤人数：
                  <span class="nul"></span></td>
              </tr>
            </table>
            <div class="col-lg-12" style="float: left;">
              <div class="container col-lg-12" id="nameHead">
                <label class="letter">a</label>
                <label class="letter">b</label>
                <label class="letter">c</label>
                <label class="letter">d</label>
                <label class="letter">e</label>
                <label class="letter">f</label>
                <label class="letter">g</label>
                <label class="letter">h</label>
                <label class="letter">i</label>
                <label class="letter">j</label>
                <label class="letter">k</label>
                <label class="letter">l</label>
                <label class="letter">m</label>
                <label class="letter">n</label>
                <label class="letter">o</label>
                <label class="letter">p</label>
                <label class="letter">q</label>
                <label class="letter">r</label>
                <label class="letter">s</label>
                <label class="letter">t</label>
                <label class="letter">u</label>
                <label class="letter">v</label>
                <label class="letter">w</label>
                <label class="letter">x</label>
                <label class="letter">y</label>
                <label class="letter">z</label>
                <label class="attendInfo" id="all">全部</label>
                <label class="attendInfo" id="attened">已到</label>
                <label class="attendInfo" id="disattended">未到</label>
                <span class="letterSearch">（支持首字母搜索）</span>
              	<label class="labelBorder"></label>
              </div>
              <div class="container col-lg-12 count" id="Allstudent">
              </div>
            </div><!--搜索部分结束-->
            <div class="col-lg-12 tableCont">
              <div class="col-lg-12 container">              	
                <table class="table table-bordered table-hover" border="0" cellspacing="" cellpadding="">
                  <thead>
                    <tr>
                      <th class="tableTh">学号</th>
                      <th class="tableTh">姓名</th>                              
                      <th class="tableTh">时间</th>
                      <th>行为</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyCont"> </tbody>                         
                </table>
              </div>
            </div>
            <!--查询失败-->
            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content col-lg-6">
                  <div class="modal-footer modfoot col-lg-12">
                    <p class="text-center msgbox">请选择要查询的日期</p>
                    <div class="col-lg-12 text-center">
                      <button type="button" class="btn btun btn-primary" data-dismiss="modal">ok</button></div>
                  </div>
                </div>
              </div>
            </div>
          	<!--退出提示框-->
            <div class="modal fade" id="PopMsg" tabindex="-1" role="dialog" aria-labelledby="MsgLabel" aria-hidden="true">
            	<div class="modal-dialog modalDialog">
            		<div class="modal-content">
            			<div class="modal-body" id="MsgBody">            				
            			</div>
            			<div class="modal-footer modalFoot ">
		                <button type="button" class="btn btn-default" id="logOut" data-dismiss="modal">确定</button>		                    
		               </div>
            		</div>
            	</div>
            </div>               
          </div>
        </div>
      </div>
    </div>
