              <!-- 班级添加 -->
              <div class="modal fade mdl" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modalDialog">
                  <div class="modal-content">
                    <div class="modal-header">                    	 
                      <h4 class="modal-title modalTitle" id="myModalLabel">班级添加</h4></div>
                    <!--提示-->
                    <div class="alert alert-success msg"></div>
                    <div class="modal-body" id="modBody">
                      <div class="form-group col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label title">科目名称</label>
                        <div class="col-sm-7">
                          <input type="text" autofocus="autofocus" class="form-control" id="addClass" placeholder="请输入班级" />
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer modalFoot " style="position: relative;">
                      <button  class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                      <button  class="btn btn-primary Submit" id="Submit_btn" data-dismiss="modal">提交</button></div>
                  </div>
                </div>
              </div>
              <!--编辑班级-->
              <div class="modal fade" style="left: 0%;" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modalDialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title modalTitle" id="ModalLabel">编辑班级</h4></div>
                    <!--提示-->
                    <div class="alert alert-success msag"></div>
                    <div class="modal-body">
                      <div style="display: none;" class="form-group container col-sm-12">
                        <label for="ID" class="col-sm-4 control-label labelRight">班级名称</label>
                        <div class="col-sm-7">
                          <input type="text" autofocus="autofocus" class="form-control" id="ClassID" /></div>
                      </div>
                      <div class="form-group container col-sm-12">
                        <label for="classmate" class="col-sm-4 control-label labelRight">班级名称</label>
                        <div class="col-sm-7">
                          <form id="msg_form">
                            <input type="text" autocomplete="" class="form-control" id="ClassName" placeholder="请输入班级" /></form>
                        </div>
                      </div>
                      <div class="modal-footer modalFoot ">
                        <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary Submit" id="Editsubmit" data-dismiss="modal" >提交</button></div>
                    </div>
                  </div>
                </div>
              </div>
              <!--删除不成立-->
              <div class="modal fade" style="left: 22%;" id="DelModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content col-lg-6">
                    <div class="modal-footer modfoot col-lg-12">
                      <p class="text-center msgbox">请选择所需删除的项目</p>
                      <div class="col-lg-12 text-center">
                        <button type="button" class="btn butn btn-primary" data-dismiss="modal">ok</button></div>
                    </div>
                  </div>
                </div>
              </div>
              <!--确认删除-->
              <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content col-lg-6">
                    <div class="container contnet col-lg-4">
                      <img src="../img/danger.png" /></div>
                    <div class="modal-footer modalFoot">
                      <p class="text-center">确认删除</p>
                      <div class="col-lg-12 text-center">
                        <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="sure">提交</button></div>
                    </div>
                  </div>
                </div>
              </div>
            <!--批量导入班级-->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog modalDialog">              	
	                <div class="modal-content">
	                	<form id="formToUpdate" enctype="multipart/form-data">
		                  <div class="modal-header">
		                    <h4 class="modal-title modalTitle" id="myModalLabel">批量导入班级</h4></div>
		                  <div class="modal-body">
		                    <div class="box">	                    	
			                    	<span class="fileName">点击添加模板</span>
			                      <input name="file" type="file" class="fileSumit" id="fileload" />	                     
		                    </div>                  
		                  </div>
		                  <div class="modal-footer modalFoot ">
		                    <button type="button" class="btn btn-default Cancel" data-dismiss="modal">取消</button>
		                    <button type="button" class="btn btn-primary Submit" data-dismiss="modal" id="fileSub" >提交</button>
		                  </div>
	                 	</form>
	                </div>                
              </div>

		               </div>
            		</div>
            	</div>
